<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kafelkowanie</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div class="main">
			<h1>Kafelkowanie lazienki</h1>
			<p>Powierzchnia w m2: <input type="number" id="data" /></p>
			<br />
			<input type="radio" id="20x20" />Plytki 20 x 20cm
			<input type="radio" id="25x12" />Plytki 25 x 12cm <br />
			<br />
			<input
				type="submit"
				value="PRZELICZ"
				id="button"
				class="button"
				onclick="count()"
			/>
			<br />
			<p id="output" class="output"></p>
		</div>
	</body>
</html>
