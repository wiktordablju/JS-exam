<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galeria</title>
		<link rel="stylesheet" href="./styl2.css" />
	</head>
	<body>
		<div class="baner">
			<h1>Galeria obrazów</h1>
		</div>
		<div class="lewy">
			<img src="./zdjecie.jpg" alt="zdjęcie dnia" />
			<h3>Zdjęcia opublikowali</h3>
			<table>
				<tr>
					<td>Anna Porada</td>
					<td>10 zdjęć</td>
				</tr>
				<tr>
					<td>Krzysztof Wasilewski</td>
					<td>12 zdjęć</td>
				</tr>

					<td>Monika Kowalska</td>
					<td>4 zdjęcia</td>
				</tr>
			</table>
		</div>
		<div class="prawy">
			<button id="prev">prev</button>
			<img src="./1.jpg" alt="galeria" class="duzy" id="duzy" />
			<button id="next">next</button>
			<hr />
			<img src="./1.jpg" alt="miniatura" class="miniatura" id="1" />
			<img src="./2.jpg" alt="miniatura" class="miniatura" id="2" />
			<img src="./3.jpg" alt="miniatura" class="miniatura" id="3" />
			<img src="./4.jpg" alt="miniatura" class="miniatura" id="4" />
			<img src="./5.jpg" alt="miniatura" class="miniatura" id="5" />
		</div>
		<div class="stopka">
			<a href="https://pixabay.com" target="_blank">Więcej obrazów</a>
			<p>Galerię wykonał: Wiktor Dziendziel</p>
		</div>
		<script src="./skrypt.js"></script>
