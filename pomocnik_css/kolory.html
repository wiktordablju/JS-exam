<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomocnik CSS</title>
		<link rel="stylesheet" href="./styl2.css" />
	</head>
	<body>
		<div class="kontener">
			<div class="baner1">
				<h1>Pomocnik CSS</h1>
			</div>
			<div class="baner2">
				<ul>
					<li><a href="./kolory.html">Kolory</a></li>
					<li><a href="./czcionki.html">Czcionki</a></li>
					<li><a href="./style.html">Style</a></li>
					<li>
						<a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a>
					</li>
				</ul>
			</div>
			<div class="glowny">
				<h2>Podaj składową H koloru w kodzie HSL</h2>
				<p>
					0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie,
					do 360 fiolet i purpura
				</p>
				<img src="./kolory.jpg" alt="Przestrzeń barw HSL" />
				<br />
				<input
					type="number"
					min="0"
					max="360"
					placeholder="0 – 360"
					id="color"
				/>
				<button id="generate">Generuj paletę</button>
				<table>
					<tr>
						<td id="first" colspan="4">Kolor główny</td>
					</tr>
					<tr>
						<td id="second">kolor 2</td>
						<td id="third">kolor 3</td>
						<td id="fourth">kolor 4</td>
						<td id="fifth">kolor 5</td>
					</tr>
				</table>
			</div>
			<div class="stopka">
				<p>Autor: Dziendziel Wiktor</p>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
