<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Biuro Podróży</title>
	</head>
	<body>
		<header>
			<h1>Wczasy w Polsce</h1>
		</header>
		<main>
			<section>
				<h3>Formularz zgłoszeniowy</h3>
				<label for="miejscowosc"
					>Wybierz miejscowość
					<select name="miejscowosc" id="miejscowosc">
						<option disabled selected value>-- wybierz miejscowość --</option>
						<option value="gdansk">Gdańsk</option>
						<option value="gdynia">Gdynia</option>
						<option value="kolobrzeg">Kołobrzeg</option>
						<option value="krynica_zdroj">Krynica Zdrój</option>
						<option value="solina">Solina</option>
						<option value="sopot">Sopot</option>
						<option value="swinioujscie">Świnioujście</option>
						<option value="ustron">Ustroń</option>
						<option value="wisla">Wisła</option>
						<option value="zakopane">Zakopane</option>
					</select> </label
				><br />
				<label for="dzieci"
					>Liczba dzieci (0-18 lat):

					<input type="number" id="dzieci" /></label
				><br />
				<label for="dorosli"
					>Liczba dorosłych:

					<input type="number" id="dorosli" /></label
				><br />

				<label for="noclegi"
					>Liczba noclegów:

					<input type="number" id="noclegi" /></label
				><br />

				<button id="oblicz">Koszt wczasów</button>
				<h3 id="tytul"></h3>

				<p id="koszty"></p>
			</section>
			<aside>
				<h3 id="nazwa">Miejscowość</h3>
				<img src="" id="zdjecie" />
			</aside>
		</main>
		<footer>
			<h2>Spółka cywilna "Wczasy w Polsce"</h2>
		</footer>

		<script>
			const adultPrice = 80;
			const kidsPrice = 50;

			const cityInput = document.getElementById("miejscowosc");
			const calculateButton = document.getElementById("oblicz");

			cityInput.addEventListener("change", event => {
				const selectedCity = event.target.value;
				const imageBox = document.getElementById("zdjecie");
				imageBox.setAttribute("src", `img/${selectedCity}.jpg`);
				document.getElementById("zdjecie").style.border = "5px solid #272343";
			});

			calculateButton.addEventListener("click", event => {
				const summaryBox = document.getElementById("koszty");
				const TitleBox = document.getElementById("tytul");
				const selectedCity = cityInput.value;
				const kids = document.getElementById("dzieci").value;
				const adults = document.getElementById("dorosli").value;
				const nights = document.getElementById("noclegi").value;

				const totalCost =
					adults * adultPrice * nights + kids * kidsPrice * nights;

				TitleBox.innerHTML = `Wybrana miejscowość: ${selectedCity} <br>`;
				summaryBox.innerHTML = `Liczba dzieci: ${kids} <br>
									Liczba dorosłych: ${adults} <br>
									Liczba noclegów: ${nights} <br>
									Koszt wyjazdu: ${totalCost} <br>`;
			});
		</script>
	</body>
</html>
